<div class="row">
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <button type="button" class="btn btn-danger if_signed_in" id="profile_sign_out_btn">Sign Out</button>
        <hr/>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="profile_email" type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="profile_fullname" class="col-sm-2 col-form-label">Fullname</label>
            <div class="col-sm-10">
                <input id="profile_fullname" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="profile_password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input id="profile_password" type="password" class="form-control">
            </div>
        </div>
        <hr/>
        <button type="button" class="btn btn-success if_signed_in" id="profile_update_btn">Update</button>
    </div>

    <div class="col-sm-4"></div>
</div>
