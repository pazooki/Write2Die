<div class="container-fluid rounded-border">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="input" id="article_title" style="width:100%" placeholder="Title ...">
                </div>
                <div class="col-md-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="article_public_switch">
                        <label class="form-check-label" for="article_publish_switch">Public</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="article_autosave_switch">
                        <label class="form-check-label" for="article_autosave_switch">Auto Save</label>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-sm btn-danger" type="button" id="article_delete_btn">Delete</button>
                    <button class="btn btn-sm btn-success" type="button" id="article_save_btn">Save</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="input" id="description" style="width:100%" placeholder="Description ...">
                    <form method="post">
                        <textarea id="editor" name="editordata"></textarea>
                    </form>


                    <!-- <div id="summernote"></div> -->
                    <!-- <textarea id="editor">Here you can write and publish your articles.</textarea> -->
                </div>
            </div>
        </div>
    </div>
</div>
<input type="text" class="input" id="article_tags" style="width:100%" placeholder="Tags">
